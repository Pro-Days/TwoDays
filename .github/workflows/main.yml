name: deploy to lambda

on:
  push:
    branches:
      - main
      - develop

jobs:
  deploy_main:
    name: deploy lambda function main
    runs-on: ubuntu-latest
    steps:
      - name: checkout source code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build deployment package
        run: |
          python -m pip install --upgrade pip
          rm -rf build/main scripts/main/deployment_main.zip
          mkdir -p build/main
          pip install --no-cache-dir -r requirements.main.txt -t build/main
          cp scripts/main/*.py build/main/
          mkdir -p build/main/scripts
          cp -r scripts/main build/main/scripts/
          find build/main -type d -name '__pycache__' -prune -exec rm -rf {} + || true
          find build/main -type d -name 'tests' -prune -exec rm -rf {} + || true
          find build/main -type d -name 'test' -prune -exec rm -rf {} + || true
          find build/main -type d -name 'testing' -prune -exec rm -rf {} + || true
          find build/main -type d -name '*.dist-info' -prune -exec rm -rf {} + || true
          find build/main -type d -name '*.egg-info' -prune -exec rm -rf {} + || true
          find build/main -type f -name '*.pyc' -delete
          find build/main -type f -name '*.pyo' -delete
          find build/main -type f -name '*.so' -exec strip -s {} \; || true
          echo "Unzipped package size:"
          du -sh build/main
          echo "Top package sizes:"
          du -sh build/main/* | sort -hr | head -20
          cd build/main && zip -r ../../scripts/main/deployment_main.zip .

      - name: deploy to develop
        if: github.ref == 'refs/heads/develop'
        uses: appleboy/lambda-action@v0.2.0
        with:
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_region: ap-northeast-2
          function_name: TA_DEV-lambda_main
          zip_file: scripts/main/deployment_main.zip

      - name: deploy to main
        if: github.ref == 'refs/heads/main'
        uses: appleboy/lambda-action@v0.2.0
        with:
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_region: ap-northeast-2
          function_name: TwoDays-lambda_main # TODO: 실제 람다 함수 이름으로 변경
          zip_file: scripts/main/deployment_main.zip

  deploy_event:
    name: deploy lambda function event handler
    runs-on: ubuntu-latest
    steps:
      - name: checkout source code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build deployment package
        run: |
          python -m pip install --upgrade pip
          rm -rf build/event scripts/discord_event_handler/deployment_event.zip
          mkdir -p build/event
          pip install -r requirements.event.txt -t build/event
          cp scripts/discord_event_handler/*.py build/event/
          find build/event -type d -name '__pycache__' -prune -exec rm -rf {} +
          find build/event -type f -name '*.pyc' -delete
          cd build/event && zip -r ../../scripts/discord_event_handler/deployment_event.zip .

      - name: deploy to develop
        if: github.ref == 'refs/heads/develop'
        uses: appleboy/lambda-action@v0.2.0
        with:
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_region: ap-northeast-2
          function_name: discord_event_handler
          zip_file: scripts/discord_event_handler/deployment_event.zip

      - name: deploy to main
        if: github.ref == 'refs/heads/main'
        uses: appleboy/lambda-action@v0.2.0
        with:
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_region: ap-northeast-2
          function_name: TwoDays-discord_event_handler # TODO: 실제 람다 함수 이름으로 변경
          zip_file: scripts/discord_event_handler/deployment_event.zip
